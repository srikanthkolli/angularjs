  <script>
  function function1()
  {
	data='';
	for(i=1;i<5;i++)
	{
		var hob=document.getElementById("hobbies"+i).checked;
		var val=document.getElementById("hobbies"+i).value;
			if(hob==true)
			{
				if(data==''){
					data=val;
				}
				else{
					data=data+","+val;
				}
			}

		
	}
		
			if(data=='')
			{
			alert("please select atleast one");
			}
				else
				{
			
			alert(data);
			}
			
  }

  </script>

 <body>
  <input type="checkbox" id="hobbies1" value="tv">Tv
