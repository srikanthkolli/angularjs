  <script>
   function function1(){
	var f=document.getElementById("first").value;
	var l=document.getElementById("last").value;
	var pass=document.getElementById("word").value;
	var r1=document.getElementById("male").checked;
	var r2=document.getElementById("female").checked;
	var e=document.getElementById("email").value;
	var p=document.getElementById("phone").value;
	var a=document.getElementById("gens").value;
	var l1=document.getElementById("ladies").value;
	var c=document.getElementById("childrens").value;
	var t=document.getElementById("total").value;
	var nameRegex = /^[a-zA-Z\-]+$/;
	var re=/^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
	if(f==""){
		alert("please enter your name");
		document.getElementById("first").focus();
		return;
	}
	if(nameRegex.test(f)==false){
		alert("invalid name");
		document.getElementById("first").focus();
		return;
	}
	if(l==""){
		alert("please enter your lastname");
		document.getElementById("last").focus();
		return;
	}
	if(nameRegex.test(l)==false){
		alert("invalid lastname");
		document.getElementById("last").focus();
		return;
	}
	if(pass==""){
		alert("please enter your password");
		document.getElementById("word").focus();
		return;
	}
	if(r1==false && r2==false){
		alert("please select your gender");
		return;
	}
	
	if(e==""){
		alert("please enter your email");
		document.getElementById("email").focus();
		return;
	}
	if(re.test(e)==false){
		alert("invalid email");
		document.getElementById("email").focus();
		return;
	}
	if(p==""){
		alert("please enter your phone number");
		document.getElementById("phone").focus();
		return;
	}
	if(isNaN(p)){
		alert("invalid number");
		return;
	}
	
	if(a==""){
		alert("please enter number of gens");
		document.getElementById("gens").focus();
		return;
	}
	if(isNaN(a)){
		alert("invalid number");
		document.getElementById("gens").focus();
		return;
	}
	if(l1==""){
		alert("please enter number of ladies");
		document.getElementById("ladies").focus();
		return;
	}
	if(isNaN(l1)){
		alert("invalid number");
		document.getElementById("ladies").focus();
		return;
	}
	if(c==""){
		alert("please enter number of childrens");
		document.getElementById("childrens").focus();
		return;
	}
	if(isNaN(c)){
		alert("invalid number");
		document.getElementById("childrens").focus();

  }
  function number(){
	a=document.getElementById("gens").value;
	  document.getElementById("total").value=a*100;
  }
  function number1(){
	c=document.getElementById("ladies").value;

	  document.getElementById("total").value=parseInt(a*100)+parseInt(c*100);
	  
  }
  function number2(){

	   document.getElementById("total").value=l1*50;
	   document.getElementById("total").value=parseInt(a*100)+parseInt(c*100)+parseInt(l1*50);
